<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>



    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- CSS -->
    <!-- ResetCSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!-- Title -->
    <div class="container">
        <div class="jumbotron jumbotron">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee
                </p>
            </div>
        </div>

        <!-- Train Schedule Table -->
        <div class="card">
            <div class="card-header">
                Train Schedule
            </div>
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>

        <!-- Submission form section -->
        <div class="card" id="submissionForm">
            <div class="card-header">
                <span id="submissionHeader">Add Train</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Name of Train Service">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                    <label for="firstTrainTimeInput">First Train of the Day Time (HH:MM - (Military Time))</label>
                    <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="HH:MM">
                    <label for="frequencyInput">Frequency (minutes)</label>
                    <input type="number" class="form-control" id="frequencyInput"
                        placeholder="Minute interval between train arrivals">
                </div>
                <button type="button" class="btn btn-primary" id="submitButton" data-state='submit'
                    data-idToEdit=''>Submit</button>

            </form>

        </div>

    </div>

    <!-- Firebase initialize -->
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCGFr1J2k3dRvWg4DjCMgGiEYYs6rAvpjE",
            authDomain: "train-scheduler-e49db.firebaseapp.com",
            databaseURL: "https://train-scheduler-e49db.firebaseio.com",
            projectId: "train-scheduler-e49db",
            storageBucket: "",
            messagingSenderId: "424436001615",
            appId: "1:424436001615:web:a524bb03b786cb43"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Application JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
